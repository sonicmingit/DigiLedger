server:
  port: ${DL_SERVER_PORT:8080}

spring:
  datasource:
    url: jdbc:mysql://${DL_DB_HOST:mysql}:${DL_DB_PORT:3306}/${DL_DB_NAME:digiledger}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8
    username: ${DL_DB_USER:root}
    password: ${DL_DB_PASS:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    time-zone: Asia/Shanghai

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    com.digiledger: DEBUG

app:
  upload:
    max-size-mb: 5
    allowed-content-types:
      - image/jpeg
      - image/png
      - image/webp
  storage:
    provider: ${DL_STORAGE_PROVIDER:minio}
    endpoint: ${DL_STORAGE_ENDPOINT:http://minio:9000}
    region: ${DL_STORAGE_REGION:}
    bucket: ${DL_STORAGE_BUCKET:digiledger}
    access-key: ${DL_STORAGE_ACCESS_KEY:minioadmin}
    secret-key: ${DL_STORAGE_SECRET_KEY:minioadmin}
    base-url: ${DL_STORAGE_BASE_URL:http://localhost:9000}
