version: '3.9'

services:
  minio:
    image: minio/minio:RELEASE.2024-04-18T19-09-19Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - digiledger

  mysql:
    image: mysql:8.3
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: digiledger
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./backend/src/main/resources/sql/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - digiledger

  backend:
    build:
      context: ./backend
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      DL_DB_HOST: mysql
      DL_DB_PORT: 3306
      DL_DB_NAME: digiledger
      DL_DB_USER: root
      DL_DB_PASS: root
      DL_SERVER_PORT: 8080
      DL_STORAGE_PROVIDER: minio
      DL_STORAGE_ENDPOINT: http://minio:9000
      DL_STORAGE_BUCKET: digiledger
      DL_STORAGE_ACCESS_KEY: minioadmin
      DL_STORAGE_SECRET_KEY: minioadmin
      DL_STORAGE_BASE_URL: http://localhost:9000
    ports:
      - "8080:8080"
    networks:
      - digiledger

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE: /api
    networks:
      - digiledger

  nginx:
    image: nginx:1.25
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - digiledger

volumes:
  db_data:
  minio_data:

networks:
  digiledger:
    driver: bridge
