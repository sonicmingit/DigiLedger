version: '3.9'

services:
  mysql:
    image: mysql:8.3
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: digiledger
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./backend/src/main/resources/sql/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - digiledger

  backend:
    build:
      context: ./backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DL_DB_HOST: mysql
      DL_DB_PORT: 3306
      DL_DB_NAME: digiledger
      DL_DB_USER: root
      DL_DB_PASS: root
      DL_SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - digiledger

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE: /api
    networks:
      - digiledger

  nginx:
    image: nginx:1.25
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - digiledger

volumes:
  db_data:

networks:
  digiledger:
    driver: bridge
